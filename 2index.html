<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>happy 1 year anniversary <3</title>

  <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-bg: #9DACCC;
      --accent: #C0C9DB;
      --deep: #485F88;
      --ink: #121524;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #C0C9DB, #485F88);
      font-family: 'Lugrasimo', cursive;
      color: var(--ink);
      overflow-x: hidden;
      text-transform: lowercase;
      position: relative;
    }

    nav {
      background-image: url('paper_clean.png');
      background-repeat: repeat;
      background-size: auto;
      padding: 12px;
      font-family: 'Ephesis', cursive;
      text-align: center;
      border-bottom: 4px solid #6A7BA2;
      box-shadow: 0 5px 15px rgba(163, 141, 191, 0.5);
      border-radius: 0 0 20px 20px;
      font-size: 2em;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: var(--ink);
      font-weight: bold;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 30px 10%;
    }

    section.active {
      display: block;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 18vh;
    }

    .heart {
      width: 60px;
      height: 60px;
      animation: sparkle 2s infinite;
      filter: brightness(1.5) contrast(1.2);
    }

    h1 {
      font-size: 4.5em;
      color: transparent;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ffffff 0%, #485F88 35%, transparent 65%);
      background-clip: text;
      -webkit-background-clip: text;
      animation: floatTitle 6s ease-in-out infinite alternate;
      user-select: none;
      text-align: center;
    }

    @keyframes floatTitle {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Envelope */
    .blurb {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .envelope {
      width: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    .note {
      display: none;
      text-align: center;
      margin-top: 20px;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-style: italic;
      font-size: 1.3em;
    }

    .note.active {
      display: block;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .filmstrip-container {
      position: relative;
      overflow: hidden;
      margin: 40px 0;
      background: #111;
      padding: 20px 0;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #000;
    }

    .filmstrip {
      display: flex;
      gap: 10px;
      align-items: center;
      animation: scrollFilm 60s linear infinite;
    }

    .filmstrip-container.row2 .filmstrip {
      animation-direction: reverse;
      animation-duration: 45s;
    }

    .filmstrip-container.row3 .filmstrip {
      animation-direction: normal;
      animation-duration: 60s;
    }

    .filmstrip img {
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      filter: sepia(0.4) contrast(1.1) brightness(0.9);
      animation: flicker 1.5s infinite steps(2, end);
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .filmstrip img:hover {
      transform: scale(1.05);
      filter: sepia(0.2) contrast(1.3) brightness(1.1);
      z-index: 10;
      position: relative;
    }

    .filmstrip-container::before,
    .filmstrip-container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        to right,
        rgba(255,255,255,0.1) 0 10px,
        transparent 10px 20px
      );
      z-index: 2;
    }

    .filmstrip-container::before { top: 0; }
    .filmstrip-container::after { bottom: 0; }

    @keyframes scrollFilm {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
      75% { opacity: 0.9; }
    }

    .border-sparkles {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .border-sparkles::before,
    .border-sparkles::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 10px;
      background: repeating-linear-gradient(
        to right,
        silver 0px,
        white 1px,
        transparent 2px,
        silver 3px
      );
      opacity: 0.4;
    }

    .border-sparkles::before { top: 0; }
    .border-sparkles::after { bottom: 0; }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const h1 = document.querySelector("h1");
      document.addEventListener("mousemove", (e) => {
        if (!h1) return;
        const rect = h1.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        h1.style.setProperty('--x', `${x}%`);
        h1.style.setProperty('--y', `${y}%`);
      });

      window.showSection = (id) => {
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      };

      // Modal image viewer
      const modalOverlay = document.createElement('div');
      modalOverlay.classList.add('modal-overlay');
      document.body.appendChild(modalOverlay);

      modalOverlay.addEventListener('click', () => {
        modalOverlay.classList.remove('active');
        modalOverlay.innerHTML = '';
      });

      document.querySelectorAll('.filmstrip img').forEach(img => {
        img.addEventListener('click', () => {
          modalOverlay.innerHTML = '';
          const modalImg = document.createElement('img');
          modalImg.src = img.src;
          modalOverlay.appendChild(modalImg);
          modalOverlay.classList.add('active');
        });
      });

      // Envelope note
      const envelope = document.querySelector(".envelope");
      const note = document.querySelector(".note");
      if (envelope && note) {
        envelope.addEventListener("click", () => {
          note.classList.toggle("active");
        });
      }
    });
  </script>
</head>

<body>
  <div class="border-sparkles"></div>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('portfolio')">scrapbook</a>
  </nav>

  <section id="home" class="active">
    <div class="title-row">
      <img src="heart.png" alt="heart" class="heart" />
      <h1>happy 1 year anniversary <3</h1>
      <img src="heart.png" alt="heart" class="heart" />
    </div>
    <div class="blurb">
      <img src="envelope.png" alt="love letter" class="envelope" />
    </div>
    <div class="note">You are my favorite person. Every day with you is a gift I'll always treasure ðŸ’Œ</div>
  </section>

  <section id="portfolio">
    <h2>scrapbook</h2>

    <div class="filmstrip-container row1">
      <div class="filmstrip">
        <img src="1.jpg"><img src="2.jpg"><img src="3.jpg"><img src="4.jpg"><img src="5.jpg"><img src="6.jpg">
        <img src="1.jpg"><img src="2.jpg"><img src="3.jpg"><img src="4.jpg"><img src="5.jpg"><img src="6.jpg">
      </div>
    </div>

    <div class="filmstrip-container row2">
      <div class="filmstrip">
        <img src="7.jpg"><img src="8.jpg"><img src="9.jpg"><img src="10.jpg"><img src="11.jpg"><img src="12.jpg">
        <img src="7.jpg"><img src="8.jpg"><img src="9.jpg"><img src="10.jpg"><img src="11.jpg"><img src="12.jpg">
      </div>
    </div>

    <div class="filmstrip-container row3">
      <div class="filmstrip">
        <img src="13.jpg"><img src="14.jpg"><img src="15.jpg"><img src="16.jpg"><img src="17.jpg"><img src="18.jpg">
        <img src="13.jpg"><img src="14.jpg"><img src="15.jpg"><img src="16.jpg"><img src="17.jpg"><img src="18.jpg">
      </div>
    </div>
  </section>
</body>
</html>
